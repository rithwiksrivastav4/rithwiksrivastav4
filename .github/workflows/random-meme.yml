name: Random Meme Updater

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-meme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Pick Random Meme
        id: meme
        run: |
          CURRENT_MEME=$(grep -o 'memes/[^ ?")]*' README.md | head -n 1 | sed 's|memes/||')
          MEME=$CURRENT_MEME
          while [ "$MEME" = "$CURRENT_MEME" ]; do
            MEME=$(ls memes | shuf -n 1)
          done
          sed -i -E "s|(\./)?memes/[a-zA-Z0-9._-]+\.(jpg|png|gif)|memes/${MEME}|" README.md

          CACHEBUST=$(date +%s)
          sed -i -E "s|\?cachebust=[0-9]*|\?cachebust=${CACHEBUST}|" README.md || \
          echo "?cachebust=${CACHEBUST}" >> README.md

          echo "Selected meme: ${MEME}"
          echo "MEME=${MEME}" >> $GITHUB_ENV
          echo "meme=${MEME}" >> $GITHUB_OUTPUT

      - name: Debug README
        run: cat README.md

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit & Push Changes
        run: |
          git add README.md
          git commit -m "Update meme to ${{ steps.meme.outputs.meme }}" || echo "No changes"
          git push
