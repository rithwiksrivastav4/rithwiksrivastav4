name: Random Meme Updater

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/1 * * * *" # Every 1 minute
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-meme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Pick Random Meme
        id: meme
        run: |
          MEME=$(ls memes | shuf -n 1)
          sed -i "s|memes/.*\.(jpg\|png\|gif)|memes/${MEME}|" README.md
          echo "Selected meme: ${MEME}"
          echo "MEME=${MEME}" >> $GITHUB_ENV

      - name: Debug README
        run: cat README.md

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit & Push Changes
        run: |
          git add README.md
          git commit -m "Update meme to $MEME" || echo "No changes"
          git push
